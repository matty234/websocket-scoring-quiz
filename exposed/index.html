  function testWebSocket()
  {
    websocket = new WebSocket(wsUri);

  function onMessage(evt)
  {
        hideErrorState();
        var recJSON = JSON.parse(evt.data);

        $(".mscore").html(maxscore);
        $("#roundText").html(recJSON.currentRound);

		$("#winnermessage").hide();

        }
